<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getBook_id()})}" th:text="${book.getBookName()}"></a>,
    <a th:href="@{books/{id}(id=${book.getBook_id()})}" th:text="${book.getAuthor()}"></a>,
    <a th:href="@{books/{id}(id=${book.getBook_id()})}" th:text="${book.getYear()}"></a>
</div>
<div style="border-bottom: 1px solid grey"></div>
<a th:href="@{/books/new}">Add book</a>
</body>
</html>
