<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}" >
    <div>
        <label for="name">Enter full name:</label>
        <input th:type="text" id="name" th:field="*{name}"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="year">Enter year of birth:</label>
        <input th:type="text" id="year" th:field="*{birthYear}"/>
        <div style="color: red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></div>
    </div>
    <input type="submit" value="Create!" />
</form>
</body>
</html>
